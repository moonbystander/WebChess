<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统一认证平台</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>

    <link rel="stylesheet" href="css/index/index.css" />
</head>
<body>
<div class="container-login" id="app">
    <form action="#" class="sign-in-form" autocomplete="off">
        <h1>Login</h1>
        <div class="form-login">
            <input v-model="user.id" type="text" id="user-login-id" required>
            <label>
                Id
            </label>
        </div>
        <div class="form-login">
            <input v-model="user.password" type="password" id="user-login-password" required>
            <label>Password</label>
        </div>
        <div>
            <el-button type="primary" round class="btn" id="login-btn" @click="login" >立刻登陆</el-button>
            <el-button type="primary" round class="btn" @click="resetform1" id="change-mode-to-sign-up">点此注册</el-button>
        </div>
    </form>
    <form action="#" class="sign-up-form" autocomplete="off">
        <h1>Register</h1>
        <div class="form-login">
            <input v-model="user.id" type="text" required>
            <label>
                Id
            </label>
        </div>
        <div class="form-login">
            <input v-model="user.name" type="text" required>
            <label>
                Name
            </label>
        </div>
        <div class="form-login">
            <input v-model="user.password" type="password" required>
            <label>Password</label>
        </div>
        <el-button type="primary" round class="btn" id="register-btn" @click="registeruser">马上注册</el-button>
        <el-button type="primary" round class="btn" @click="resetform2" id="change-mode-to-sign-in">返回登陆</el-button>
    </form>
</div>

</body>
<script src="js/index/main.js"></script>
<script src="js/index/login.js"></script>
</html>
